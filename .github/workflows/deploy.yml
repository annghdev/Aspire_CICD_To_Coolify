name: Deploy Aspire to Coolify

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x' 

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # Thay vì dùng 'aspire deploy' để tạo image thủ công, 
    # ta dùng lệnh 'dotnet publish' để build và push trực tiếp container.
    
    # SERVICE 1: Ví dụ ApiService (Sửa đường dẫn tới project thực tế của bạn)
    - name: Publish ApiService
      run: |
        dotnet publish ./AspireCiCdToCoolify.ApiService/AspireCiCdToCoolify.ApiService.csproj \
        -c Release \
        -p:ContainerRegistry=docker.io \
        -p:ContainerRepository=${{ secrets.DOCKER_USERNAME }}/myapi \
        -p:ContainerImageTag=lastest \
        -t:PublishContainer

    # SERVICE 2: Ví dụ WebFrontend (Sửa đường dẫn tới project thực tế của bạn)
    - name: Publish WebFrontend
      run: |
        dotnet publish ./AspireCiCdToCoolify.Web/AspireCiCdToCoolify.Web.csproj \
        -c Release \
        -p:ContainerRegistry=docker.io \
        -p:ContainerRepository=${{ secrets.DOCKER_USERNAME }}/myweb \
        -p:ContainerImageTag=lastest \
        -t:PublishContainer

  deploy-to-coolify:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Coolify Deploy
        run: |
          curl --request GET '${{ secrets.COOLIFY_WEBHOOK }}' --header 'Authorization: Bearer ${{ secrets.COOLIFY_TOKEN }}'